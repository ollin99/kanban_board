<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" type="text/css" href="/5_Gesällprov/CSS/style.css">
    <script src="/5_Gesällprov/Javascript/next_previous_collumn.js"></script>
    <script src="/5_Gesällprov/Javascript/board.js"></script>
</head>
<body>
    <header>
        <h1>Task-Board</h1>
    </header>

    <section class="button-container">
        <button class="add-task">+ Add Task</button>
    </section>
    <section class="modal" id="taskModal">
        <article class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Task</h2>
            <form id="taskForm">
                <label for="taskTitle">Title:</label>
                <input type="text" id="taskTitle" required>
                
                <label for="taskDescription">Description:</label>
                <textarea id="taskDescription" rows="4" required></textarea>

                <label for="taskOwner">Owner:</label>
                <input type="text" id="taskOwner" required>
                
                <button type="submit">Create Task</button>
            </form>
        </article>
    </section>

    <main class="kanban-container">
        <button class="nav-button" id="prev">
            ←
            <span class="nav-label" id="prev-label">prev</span>
        </button>
        
        <section class="column" id="todo">
            <h2>To Do</h2>
            <article class="task-list">
            </article>
        </section>
        <section class="column" id="in-progress">
            <h2>In Progress</h2>
            <article class="task-list">
            </article>
        </section>
        <section class="column" id="done">
            <h2>Done</h2>
            <article class="task-list">
            </article>
        </section>
        
        <button class="nav-button" id="next">
            →
            <span class="nav-label" id="next-label">next</span>
        </button>
    </main>
</body>
</html>
